<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile </title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="loadProfile()">

<div class="profile-container">
  <h2>Your Profile</h2>
  <p id="welcome"></p>
 <!-- PROFILE HEADER -->
  <div class="profile-header" id="profile-header">
    <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2 id="display-name">Welcome</h2>
    <button onclick="editProfile()">Edit Profile</button>
  </div>

   <!-- EDIT PROFILE FORM -->
  <div id="edit-profile-form" class="edit-profile-form" style="display:none;">
    <input id="editName" type="text" placeholder="Display Name">
    <input id="editEmail" type="email" placeholder="Email">
    <input id="editPic" type="text" placeholder="Profile Picture URL">
    <input id="editBg" type="text" placeholder="Background Image URL">
    <button onclick="saveProfile()">Save</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>

<!-- TABS NAVIGATION -->
  <div class="tabs">
    <button class="tab-btn active" onclick="openTab('favorites')">Favorites</button>
    <button class="tab-btn" onclick="openTab('my-products')">My Products</button>
    <button class="tab-btn" onclick="openTab('settings')">Settings</button>
  </div>

  <!-- TAB CONTENT -->
  <div id="favorites" class="tab-content">
    <h3>Favorites</h3>
    <ul id="fav-list"></ul>
  </div>

  <div id="my-products" class="tab-content" style="display:none;">
    <h3>My Products</h3>
    <div id="user-products"></div>
    <h4>Add New Product</h4>
    <input id="prodName" type="text" placeholder="Product Name">
    <input id="prodBrand" type="text" placeholder="Brand">
    <input id="prodCategory" type="text" placeholder="Category">
    <input id="prodPrice" type="text" placeholder="Price">
    <input id="prodImage" type="text" placeholder="Image URL">
    <textarea id="prodDesc" placeholder="Description"></textarea>
    <button onclick="addProduct()">Add Product</button>
  </div>


  <!-- Favorites -->
  <h3>Favorites</h3>
  <ul id="fav-list"></ul>

 
  <button onclick="logout()">Logout</button>
  <a href="index.html">Back to List</a>
</div>

<script src="script.js"></script>
</body>
</html>
